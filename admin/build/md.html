<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Markdown-it Div Source Example</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
    </style>
</head>
<body>
<h2>Markdown Preview (from div/pre)</h2>

<!-- Use <pre> to preserve line breaks and indentation -->
<pre id="source" style="display:none;">
# Welcome!

This preview is **pre-rendered**.

- The source is taken from this &lt;pre&gt;.
- Try *italic* or `inline code`.
- Add headings, lists, and more!
</pre>

<div id="preview"></div>

<script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
<script>
    const md = window.markdownit();
    const sourceDiv = document.getElementById('source');
    const preview = document.getElementById('preview');

    // Use innerText to preserve real newlines from <pre>
    const markdownText = sourceDiv.innerText || sourceDiv.textContent || '';
    preview.innerHTML = md.render(markdownText.trim());
</script>
</body>
</html>
